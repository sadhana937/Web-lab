<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your name"><br>
            <label for="email">Enter your Email:</label>
            <input type="text" id="email" placeholder="Your email"><br><br>
            <label for="mobile">Enter your mobile number:</label>
            <input type="text" id="mobile" placeholder="Your number"><br><br>
            <label for="gender">Select Gender</label>
            <select name="gender" id="gender">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select><br><br>
                <label for="color">Enter your favorite color:</label>
                <input type="text" id="color" placeholder="Your favorite Color"><br><br>
                <button onclick="validate()">Submit</button>
            </select>
        </form>
    </div>
    
</body>
</html>
