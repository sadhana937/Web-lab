<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Division</title>
</head>
<frameset rows="50%,50%">
    <frameset cols="50%,50%">
        <frame src="top-left.html" name="top-left">
        <frame src="top-right.html" name="top-right">
    </frameset>
    <frameset cols="50%,50%">
        <frame src="bottom-left.html" name="bottom-left">
        <frame src="bottom-right.html" name="bottom-right">
    </frameset>
</frameset>
<noframes>
    <body>
    Your browser is not compatible
    </body>
</noframes>
</html>
